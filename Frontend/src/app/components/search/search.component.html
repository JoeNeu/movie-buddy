<div class="row search-bar-wrapper">
  <img
    class="search-bar-background"
    src="../../../assets/images/movie1.jpg"
    alt="search-input-background"
  >

  <div class="col-4 search-bar-content">
    <form class="example-form"
          (keydown)="enterSubmit($event)">
      <mat-form-field class="search-bar-input" appearance="fill">
        <mat-label>Movie / Series title</mat-label>
        <input matInput [formControl]="searchControl" type="text" [(ngModel)]="movieSearchValue" placeholder="Title">
        <button *ngIf="movieSearchValue" matSuffix mat-icon-button aria-label="Clear" (click)="movieSearchValue=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</div>


<h2 *ngIf="movieSearchResult.length > 0">MOVIES</h2>

<div class="row">
  <div class="col-xl-3 col-lg-4 col-sm-12" *ngFor="let movie of movieSearchResult">
    <mat-card class="example-card">
      <mat-card-header class="card-heading">
        <mat-card-title>{{movie.original_title}}</mat-card-title>
        <mat-card-subtitle><h2>({{movie.release_date}})</h2></mat-card-subtitle>
        <div style="height: 200px;"><img mat-card-image class="card-image" src="{{movie.path}}" alt="image of {{movie.original_title}}"></div>
        <div class="rating-text">Rating: {{movie.vote_average}}</div>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-description>
                <h2 class="search-result-title">Description</h2>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div>{{movie.overview}}</div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<h2 *ngIf="tvShowSearchResult.length > 0" style="margin-top: 200px;">TV SHOWS</h2>

<div class="row">
  <div class="col-md-4" *ngFor="let show of tvShowSearchResult">
    <mat-card class="example-card">
      <mat-card-header class="card-heading">
        <mat-card-title>{{show.name}}</mat-card-title>
        <mat-card-subtitle><h2>({{show.first_air_date}})</h2></mat-card-subtitle>
        <div style="height: 200px;"><img mat-card-image class="card-image" src="{{show.path}}" alt="image of {{show.name}}"></div>
        <div class="rating-text">Rating: {{show.vote_average}}</div>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-description>
                <h2 class="search-result-title">Description</h2>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div>{{show.overview}}</div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
