<mat-tab-group mat-align-tabs="left" #tabGroup>
  <mat-tab label="My Watchlist">
    <div class="container" *ngIf="watchlistMovies.length > 0">
      <h1>MOVIES</h1>

      <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let movie of watchlistMovies">
          <app-movie-card [movie]="movie" [loggedIn]="true"></app-movie-card>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="watchlistTvShows.length > 0">
      <h1>TV SHOWS</h1>
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let show of watchlistTvShows">
          <app-movie-card [movie]="show" [loggedIn]="true"></app-movie-card>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Watchlist of Friends">
    <div class="container">
      <div *ngIf="friends.length > 0; else noFriends">
        <button mat-raised-button [matMenuTriggerFor]="menu">{{selectedFriend ? selectedFriend.username : 'List of Friends'}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let friend of friends" (click)="getWatchListFromFriend(friend)">{{friend.username}}</button>
        </mat-menu>
      </div>
      <ng-template #noFriends>You follow no Friends. Add more in the Social Tab</ng-template>
    </div>


    <div class="container" *ngIf="watchlistMoviesFromFriend.length > 0">
      <h1>MOVIES</h1>

      <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let movie of watchlistMoviesFromFriend">
          <app-movie-card [movie]="movie" [loggedIn]="true"></app-movie-card>
        </div>
      </div>
    </div>

    <div class="container" *ngIf="watchlistTvShowsFromFriend.length > 0">
      <h1>TV SHOWS</h1>
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let show of watchlistTvShowsFromFriend">
          <app-movie-card [movie]="show" [loggedIn]="true"></app-movie-card>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
