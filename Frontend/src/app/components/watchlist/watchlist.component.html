<div class="container" *ngIf="watchlistMovies.length > 0">
  <h1>MOVIES</h1>

  <div class="row">
    <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let movie of watchlistMovies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>

<div class="container" *ngIf="watchlistTvShows.length > 0">
  <h1>TV SHOWS</h1>
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let show of watchlistTvShows">
      <app-movie-card [movie]="show"></app-movie-card>
    </div>
  </div>
</div>
