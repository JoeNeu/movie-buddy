<mat-tab-group mat-align-tabs="center" #tabGroup (selectedTabChange)="tabChanged($event)" (keydown.enter)="submit()">
  <mat-tab label="Login">
    <div class="container">
      <h2>Login</h2>
      <div class="row">
        <div class="col-8 offset-2">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input placeholder="username" matInput type="text"
                   [formControl]="usernameControl">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input placeholder="password" matInput type="text"
                   [formControl]="passwordControl">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <button mat-button
                  type="submit"
                  [disabled]="isBlankLogin()"
                  (click)="login()">
            Login
          </button>
        </div>
      </div>
    </div>

  </mat-tab>
  <mat-tab label="Register">
    <div class="container">
      <div class="row">
        <h2>Register</h2>
        <div class="col-8 offset-2">
          <mat-form-field>
            <mat-label>Firstname</mat-label>
            <input placeholder="Firstname" matInput type="text"
                   [formControl]="registerGroup.get('firstname')">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input placeholder="Lastname" matInput type="text"
                   [formControl]="registerGroup.get('lastname')">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input placeholder="Username" matInput type="text"
                   [formControl]="registerGroup.get('username')">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input placeholder="Password" type="text" matInput
                   [formControl]="registerGroup.get('password')">
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="registerGroup.get('password').invalid && registerGroup.get('password').value != ''">
        <div class="col-8 offset-2">
          <a>Password has to be at least 8 characters long. With one upper and one lower letter, one number and one
            special char.</a>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2">
          <button mat-button
                  type="submit"
                  [disabled]="registerGroup.invalid"
                  (click)="register()">
            Register
          </button>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
