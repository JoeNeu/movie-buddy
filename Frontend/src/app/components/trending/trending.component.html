<carousel
  [images]="trendingImages"
  [height]=450
  [cellWidth]=300
  [loop]=true
  [lightDOM]=false
  [overflowCellsLimit]="4"
  [autoplay]=true
  [autoplayInterval]=3000
  [pauseOnHover]=true
>
</carousel>

<mat-tab-group mat-align-tabs="center" #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Most Popular right now">
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-sm-12" *ngFor="let movie of popularImages">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Find out what's best for you">
    <div class="row">
      <h2>placeholder</h2>
      <mat-form-field>
        <mat-label>placeholder</mat-label>
        <input placeholder="Password" matInput type="password" [formControl]="">
      </mat-form-field>
    </div>

    <div class="row">
      <button mat-button type="submit">
        Submit
      </button>
    </div>
  </mat-tab>

</mat-tab-group>
