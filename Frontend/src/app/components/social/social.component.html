<mat-tab-group mat-align-tabs="left" #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Add Friends">
    <div class="container">
      <h2 class="py-4">Search for other Users</h2>

      <div class="form-group mb-4">
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Username">
      </div>

      <table class="table" *ngIf="(allAccounts | textFilter: searchText).length > 0; else noResults">
        <colgroup>
          <col width="5%">
          <col width="*">
          <col width="35%">
        </colgroup>
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Username</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of allAccounts | textFilter: searchText; let i = index">

          <th scope="row" *ngIf="i<5">{{i + 1}}</th>
          <td *ngIf="i<5">{{account.username}}</td>
          <td *ngIf="i<5"><button mat-raised-button color="primary" id="addFriendButton"> Follow {{account.firstname}}</button></td>

        </tr>
        </tbody>
      </table>

      <ng-template #noResults>
        <p>No results found for "{{searchText}}".</p>
      </ng-template>
    </div>
  </mat-tab>

  <mat-tab label="Messages">

  </mat-tab>
</mat-tab-group>
